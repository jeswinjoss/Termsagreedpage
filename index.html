<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms Confirmation Popup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Popup Overlay */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        /* Popup Container */
        .popup-container {
            background: white;
            width: 90%;
            max-width: 500px;
            height: 50vh;
            min-height: 300px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 30px;
            position: relative;
            animation: slideUp 0.4s ease-out;
        }

        /* Green Checkmark */
        .checkmark-container {
            margin-bottom: 25px;
            position: relative;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
            animation: bounceIn 0.6s ease-out 0.2s both;
        }

        .checkmark::before {
            content: '✓';
            color: white;
            font-size: 40px;
            font-weight: bold;
            animation: checkmarkDraw 0.5s ease-out 0.4s both;
        }

        /* Message Text */
        .message-title {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .message-subtitle {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            color: #bdc3c7;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background-color: #ecf0f1;
            color: #7f8c8d;
        }

        /* Action Button */
        .action-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes checkmarkDraw {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .popup-container {
                width: 95%;
                padding: 30px 20px;
                height: 45vh;
                min-height: 280px;
            }

            .checkmark {
                width: 70px;
                height: 70px;
            }

            .checkmark::before {
                font-size: 35px;
            }

            .message-title {
                font-size: 20px;
            }

            .message-subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-container">
            <button class="close-btn" onclick="closePopup()" aria-label="Close">×</button>
            
            <div class="checkmark-container">
                <div class="checkmark"></div>
            </div>
            
            <h2 class="message-title">Terms & Conditions Accepted!</h2>
            <p class="message-subtitle">You agreed to our terms and conditions. Thank you for your confirmation.</p>
            
            <button class="action-btn" onclick="closePopup()">Continue</button>
        </div>
    </div>

    <script>
        function closePopup() {
            const overlay = document.getElementById('popupOverlay');
            overlay.style.animation = 'fadeOut 0.3s ease-out';
            
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 300);
        }

        // Add fadeOut animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                from { opacity: 1; }
                to { opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Optional: Close popup when clicking outside the container
        document.getElementById('popupOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closePopup();
            }
        });

        // Optional: Close popup with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePopup();
            }
        });
    </script>
</body>
</html>
